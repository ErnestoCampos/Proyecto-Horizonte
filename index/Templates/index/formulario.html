{% extends 'index/index.html' %}
{% block Formulario %}
<form class="form-vertical p-3" action="/indice/formulario" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2 center" for="email">Correo Elecronico</label>
      <div class="col-sm-10">
        <input type="email" class="form-control w-50" id="email" placeholder="Ingrese su correo electronico" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Contraseña</label>
      <div class="col-sm-10">
        <input type="password" class="form-control w-50" id="pwd" placeholder="Ingrese su contraseña" name="contraseña">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Recuerdame</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Enviar</button>
      </div>
    </div>
  </form>
{% endblock Formulario %}
