{% extends 'index\index.html' %}

{% block Encabezado %}
<h1>Registrate en Landfy</h1>
<span class="subheading">Registrate y comparte tus fotos con todo el mundo. Tomara menos de un minuto!</span>
{% endblock Encabezado %}


{% block Formulario %}

<form action="" method="post">
    {% csrf_token %}
    <h1 class="text-center">Registro</h1>
    <table>
        {{formulario.as_table}}
    </table>
<br>
    <input type="submit" placeholder="Enviar">
</form>

{% endblock Formulario %}
